<!doctype html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Waterwheel Carousel Demo</title>
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
    <script type="text/javascript" src="js/jquery.waterwheelCarousel.js"></script>
    <script type="text/javascript">
    $(document).ready(function() {
        var ktrv = $(".ktrv").waterwheelCarousel({
            flankingItems: 3,
            movingToCenter: function($item) {
                $('#callback-output').prepend('movingToCenter: ' + $item.attr('id') + '<br/>');
            },
            movedToCenter: function($item) {
                $('#callback-output').prepend('movedToCenter: ' + $item.attr('id') + '<br/>');
            },
            movingFromCenter: function($item) {
                $('#callback-output').prepend('movingFromCenter: ' + $item.attr('id') + '<br/>');
            },
            movedFromCenter: function($item) {
                $('#callback-output').prepend('movedFromCenter: ' + $item.attr('id') + '<br/>');
            },
            clickedCenter: function($item) {
                $('#callback-output').prepend('clickedCenter: ' + $item.attr('id') + '<br/>');
            }
        });

    });
    </script>
    <style type="text/css">
    /*body { font-family: Arial; font-size: 12px; background: #ededed; }*/

    .ktrv {
        width: 960px;
        border: 1px solid #222;
        height: 300px;
        position: relative;
        clear: both;
        overflow: hidden;
        background: #000;
    }

    .ktrv img {
      display: inline-block;
      width: 100%;
      height: 100%;
      opacity: 0;
    }

    .ktrv>div.wwkt>div:nth-child(2) {
        position: absolute;
        top: 0;
        width: 100%;
        height: inherit;
        display: table;
        background-color: #0a3b52;
    }
    .ktrv>div.wwkt>div:last-child {
        position: absolute;
        top: 0;
        width: 100%;
        height: inherit;
        display: table;
    }
    .ktrv > div.wwkt > div:first-child {

    display: table-cell;
    vertical-align: middle;
    height: inherit;
    width: 100%;

}

    h2 {

        display: table-cell;
        vertical-align: middle;
        height: inherit;
        width: 100%;
        text-align: center;
        color:black;
    }

    

    #callback-output {
        height: 250px;
        overflow: scroll;
    }

    

    .ktrv>div.wwkt {
        display: inline-block;
        border: 1px solid #ccc;
        cursor: pointer;
    }
    </style>
</head>
