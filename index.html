<!doctype html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Waterwheel Carousel Demo</title>
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
    <script type="text/javascript" src="js/jquery.waterwheelCarousel.js"></script>
    <script type="text/javascript">
    $(document).ready(function() {
        var carousel = $("#carousel").waterwheelCarousel({
            flankingItems: 3,
            movingToCenter: function($item) {
                $('#callback-output').prepend('movingToCenter: ' + $item.attr('id') + '<br/>');
            },
            movedToCenter: function($item) {
                $('#callback-output').prepend('movedToCenter: ' + $item.attr('id') + '<br/>');
            },
            movingFromCenter: function($item) {
                $('#callback-output').prepend('movingFromCenter: ' + $item.attr('id') + '<br/>');
            },
            movedFromCenter: function($item) {
                $('#callback-output').prepend('movedFromCenter: ' + $item.attr('id') + '<br/>');
            },
            clickedCenter: function($item) {
                $('#callback-output').prepend('clickedCenter: ' + $item.attr('id') + '<br/>');
            }
        });

    });
    </script>
    <style type="text/css">
    body {
        font-family: Arial;
        font-size: 12px;
        background: #ededed;
    }

    .example-desc {
        margin: 3px 0;
        padding: 5px;
    }

    #carousel {
        width: 960px;
        border: 1px solid #222;
        height: 300px;
        position: relative;
        clear: both;
        overflow: hidden;
        background: #FFF;
    }

    #carousel img {
      display: inline-block;
      width: 100%;
    }

    #carousel>div.slide>div:last-child {
        position: absolute;
        top: 0;
        width: 100%;
        height: inherit;
        display: table;
    }
    #carousel > div.slide > div:first-child {

    display: table-cell;
    vertical-align: middle;
    height: inherit;
    width: 100%;

}

    h2 {

        display: table-cell;
        vertical-align: middle;
        height: inherit;
        width: 100%;
        text-align: center;
    }

    .split-left {
        width: 450px;
        float: left;
    }

    .split-right {
        width: 400px;
        float: left;
        margin-left: 10px;
    }

    #callback-output {
        height: 250px;
        overflow: scroll;
    }

    textarea#newoptions {
        width: 430px;
    }

    #carousel>div.slide {
        display: inline-block;
        border: 1px solid #ccc;
        cursor: pointer;
    }
    </style>
</head>

<body>
    <h1>Carousel Demo</h1>
    <div id="carousel">
        <div class="slide" id="wwcp-1">
            <div>
                <img src="images/1.jpg" />
            </div>
            <div>
                <h2>1st div</h2>
            </div>
        </div>
        <div class="slide" id="wwcp-2">
            <div>
                <img src="images/2.jpg" />
            </div>
            <div>
                <h2>2nd div</h2>
            </div>
        </div>
        <div class="slide" id="wwcp-3">
            <div>
                <img src="images/3.jpg" />
            </div>
            <div>
                <h2><span>3rd div</span></h2>
            </div>
        </div>
        <!--img src="images/4.jpg" id="wwcp-4" />
      <img src="images/5.jpg" id="wwcp-5" />
      <img src="images/6.jpg" id="wwcp-6" />
      <img src="images/7.jpg" id="wwcp-7" />
      <img src="images/8.jpg" id="wwcp-8" />
      <img src="images/9.jpg" id="wwcp-9" /-->
    </div>
</body>

</html>
